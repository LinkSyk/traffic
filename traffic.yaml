tcpUpstreams:                  # tcp的负载均衡
  - name: tcp-upstream1         # upstream名称，确保唯一
    lbAlg: round-robin          # 负载均衡算法
    listen: 127.0.0.1:8080      # 监听地址
    upstreams:
      - name: tcp-node1         # 节点名称
        addr: 127.0.0.1:7890    # 节点地址
        weight: 1.0             # 权重